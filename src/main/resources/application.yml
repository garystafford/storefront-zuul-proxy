server:
  port: 8080
spring:
  application:
    name: gateway
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
    registerWithEureka: false
    fetchRegistry: true
#security:
#  basic:
#    enable: false
zuul:
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
    accounts:
      path: /accounts/**
      serviceId: accounts
      stripPrefix: true
    orders:
      path: /orders/**
      serviceId: orders
      stripPrefix: true
    fulfillment:
      path: /fulfillment/**
      serviceId: fulfillment
      stripPrefix: true
#ribbon:
#  ConnectTimeout: 3000
#  ReadTimeout: 60000
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    root: DEBUG
---
logging:
  level:
    root: INFO
spring:
  config:
    activate:
      on-profile: gke
